<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | JP Arquitectura</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-contacto">
<div class="page-overlay">
  <header class="site-header">
    <div class="brand"><a href="index.html" class="logo brand-link">JP <span>Arquitectura</span></a></div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="proyectos.html">Proyectos</a>
      <a href="cotizacion.html">Cotización</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <div class="container">
    <section class="hero">
      <h1>Hablemos de tu proyecto</h1>
      <p>Escríbeme y coordinamos una reunión.</p>
    </section>

    <section class="section">
      <h2>Formulario</h2>
      <form name="contacto" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="contacto">
        <div class="inline">
          <div>
            <label>Nombre</label>
            <input type="text" name="nombre" required>
          </div>
          <div>
            <label>Email</label>
            <input type="email" name="email" required>
          </div>
        </div>
        <label>Mensaje</label>
        <textarea name="mensaje" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </div>

  <footer>© 2025 Juan Pérez — Todos los derechos reservados</footer>
</div>
</body>
</html>
